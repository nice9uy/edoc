{% extends 'base_index.html' %} 
{% load static %} 

{% block tambah_data %}

{%include 'partials/header_surat.html' %}

<div class="container mt-5">
    <p class="text-center" style="font-size: 25px;">TAMBAH SURAT</p>
    <form action="{% url 'tambah_data'%}" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate >  
       {% csrf_token %}     
        
        <input class="form-control " type="file" accept=".pdf" id="file_input" name="file_name" required />

        <div class="d-flex mt-3 gap-4">
  
          <select class="form-select" required aria-label="Default select example" name="surat">
            <option value="">SURAT</option>
            <option value="">------</option>
            <option value="Masuk">Masuk</option>
            <option value="Keluar">Keluar</option>
          </select>

          <select class="form-select" required aria-label="Default select example" name="klasifikasi">
            <option value="">KLASIFIKASI </option>
            <option value="">-----------</option>
            {% for v in klasifikasi %}
            <option value="{{ v }}">{{v}}</option>
            {% endfor %}
          </select>

          <select class="form-select" required aria-label="Default select example" name="kelompok">
            <option value="">FOLDER </option>
            <option value="">--------</option>
            {% for v in kelompok %}
            <option value="{{ v }}">{{v}}</option>
            {% endfor %}
          </select>
          <div>
              <input type="date" class="form-control" required name="tanggal">
          </div>
        </div>

        <div class="mt-3"> 
          Contoh : <b class="text-danger ">nomor surat , kepada , prihal.pdf</b>
        </div>
  
        <div class="d-grid gap-2 col-3 mx-auto mt-3">
            <button type="submit" class="btn btn-success">PROSES</button>
        </div>
  </form>
</div> 

<div class="container">
    <footer class="py-3 my-4">
      <p class="text-center text-muted">&copy; 2023 - {% now "Y" %}  e-doc - Baranahan</p>
    </footer>
</div>


{% endblock tambah_data %}
