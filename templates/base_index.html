{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap5.min.css' %}" > 

    <link rel="icon" type="image/x-icon" href="{% static 'img/kemhan_icon.ico' %}">

    <title>{{ page_title }}</title>
</head>
<body style="font-family: Oswald, Helvetica, Arial, sans-serif!important;" class="text-light">
    
        {% block index %}{% endblock index %}
        {% block login %}{% endblock login %}
        {% block tambah_data %}{% endblock tambah_data %}
        {% block settings %}{% endblock settings %}
        {% block edit_files %}{% endblock edit_files %}

    
        <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/font_awsome.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery-3.7.0.js' %}"></script> 
        <script type="text/javascript" src="{% static 'js/jquery.dataTables.min.js' %}"></script> 
        <script type="text/javascript" src="{% static 'js/dataTables.bootstrap5.min.js' %}"></script> 
                 
        <script>
             new DataTable('#tabel_index');
             new DataTable('#tabel_klasifikasi');
             new DataTable('#tabel_kelompok');
        </script>



</body>
</html>
